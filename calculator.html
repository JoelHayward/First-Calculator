<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script defer src="app.js"></script>
    <title>Calculator App</title>
  </head>
  <body>
    <h1 id="text" onclick="switchMode()">Switch to Dark Mode</h1>
    <button onclick="addToFormula('1')">1</button>
    <button onclick="addToFormula('2')">2</button>
    <button onclick="addToFormula('3')">3</button>
    <br />
    <button onclick="addToFormula('4')">4</button>
    <button onclick="addToFormula('5')">5</button>
    <button onclick="addToFormula('6')">6</button>
    <br />
    <button onclick="addToFormula('7')">7</button>
    <button onclick="addToFormula('8')">8</button>
    <button onclick="addToFormula('9')">9</button>
    <br />
    <button onclick="addToFormula('+')">+</button>
    <button onclick="addToFormula('0')">0</button>
    <button onclick="addToFormula('-')">-</button>
    <br />
    <button onclick="addToFormula('*')">*</button>
    <button onclick="addToFormula('/')">/</button>
    <button onclick="calculateResult()">=</button>
    <br />
    <p id="display"></p>
  </body>
</html>
